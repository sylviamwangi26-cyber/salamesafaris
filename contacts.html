    <button id="lang-en" class="lang-btn active">EN</button>
    <button id="lang-it" class="lang-btn">IT</button>
  </div>
</nav>

<!-- PAGE HERO -->
<header class="page-hero">
  <h1 id="contact-title">Get in Touch</h1>
  <p id="contact-description">
    We’re here to help you plan the perfect safari experience
  </p>
</header>

<!-- CONTACT SECTION -->
<section class="contact-section">
  <div class="contact-container">

    <!-- CONTACT FORM -->
    <div class="contact-form">
      <h2 id="form-heading">Send Us a Message</h2>

      <!-- JS-controlled form -->
      <form id="contactForm">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" required>

        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" required>

        <label for="message" id="label-message">Message</label>
        <textarea id="message" rows="6" required></textarea>

        <button type="submit" class="btn-primary" id="btn-send">
          Send Message
        </button>

        <!-- STATUS MESSAGE -->
        <p id="form-status"></p>
      </form>
    </div>

    <!-- SOCIAL MEDIA -->
    <div class="contact-social">
      <h2 id="social-heading">Connect with Us</h2>

      <div class="social-buttons">
        <a href="mailto:salamesafari@example.com" class="social-btn email">
          <i class="fas fa-envelope"></i> Email
        </a>

        <a href="https://wa.me/254700000000" target="_blank" class="social-btn whatsapp">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>

        <a href="https://www.facebook.com/salamesafari" target="_blank" class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>

        <a href="https://www.instagram.com/salamesafari" target="_blank" class="social-btn instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://www.youtube.com/@salamesafari" target="_blank" class="social-btn youtube">
          <i class="fab fa-youtube"></i> YouTube
        </a>

        <a href="https://www.tiktok.com/@salamesafari" target="_blank" class="social-btn tiktok">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
      </div>
    </div>

  </div>
</section>

<footer>

</footer>

</body>
